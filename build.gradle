plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'java'
    id 'maven'
}

group 'io.geeny'
version '2.6.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.geeny.io/repository/qa-geeny") {
                authentication(userName: "qageeny", password: "g7ma#0YTxv@8")
            }
            pom.artifactId = "pretty-print"
        }
    }
}
